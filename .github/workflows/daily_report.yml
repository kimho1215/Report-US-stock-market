name: Daily Stock Report

on:
  schedule:
    # 7 AM KST is 10 PM UTC (prev day)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual run

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode Secrets
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json
          echo "${{ secrets.TOKEN_YOUTUBE_JSON }}" | base64 -d > token_youtube.json
          echo "${{ secrets.TOKEN_SLIDES_JSON }}" | base64 -d > token_slides.json
          echo "${{ secrets.TOKEN_EMAIL_JSON }}" | base64 -d > token_email.json
        shell: bash

      - name: Run Report Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          chmod +x run.sh
          ./run.sh
